<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Track and compare prices of raw vegan food products"><meta name="theme-color" content="#4CAF50"><title>Raw Vegan Food Price Tracker</title><base href="/raw-food-tracker/"><link rel="manifest" href="manifest.json"><link rel="icon" type="image/svg+xml" href="icons/icon.svg"><link rel="apple-touch-icon" href="icons/icon-192x192.png"><script defer="defer" src="/raw-food-tracker/bundle.js"></script><link href="/raw-food-tracker/styles.css" rel="stylesheet"></head><body><header class="app-header"><h1>Raw Vegan Food Price Tracker</h1><div class="header-buttons"><button id="add-item-btn" class="primary-button">Add Item</button> <button id="filter-btn" class="secondary-button">Filter</button> <select id="sort-select" class="sort-dropdown"><option value="name">Name</option><option value="date">Date</option><option value="price">Price (Low to High)</option><option value="priceDesc">Price (High to Low)</option></select></div></header><main id="app-container"><section id="main-dashboard" class="screen active"><div class="product-list-container"><div id="product-list" class="product-list"></div><div id="loading-indicator" class="loading-indicator hidden">Loading...</div><div id="empty-state" class="empty-state hidden"><p>No products found. Add your first product using the button above.</p></div></div><div class="total-container"><div class="total-label">Total (DKK):</div><div id="total-amount" class="total-amount">0.00</div></div></section><section id="add-item-screen" class="screen"><h2>Add New Item</h2><form id="add-item-form" class="item-form"><div class="form-field"><label for="product-name">Product Name</label> <input id="product-name" required></div><div class="form-field"><label for="store-name">Store</label> <input id="store-name" required></div><div class="form-row"><div class="form-field half"><label for="quantity">Quantity</label> <input type="number" id="quantity" step="0.01" min="0" required></div><div class="form-field half"><label for="unit">Unit</label> <select id="unit" required><option value="g">g</option><option value="kg">kg</option><option value="ml">ml</option><option value="L">L</option><option value="piece">piece</option><option value="bunch">bunch</option></select></div></div><div class="form-row"><div class="form-field half"><label for="price">Price</label> <input type="number" id="price" step="0.01" min="0" required></div><div class="form-field half"><label for="currency">Currency</label> <select id="currency" required><option value="DKK">DKK</option><option value="EUR">EUR</option><option value="USD">USD</option></select></div></div><div class="form-field"><label for="purchase-date">Purchase Date</label> <input type="date" id="purchase-date" required></div><div class="form-field"><label for="notes">Notes</label> <textarea id="notes"></textarea></div><div class="form-buttons"><button type="button" id="cancel-add" class="secondary-button">Cancel</button> <button type="submit" class="primary-button">Save</button></div></form></section><section id="edit-item-screen" class="screen"><h2>Edit Item</h2><form id="edit-item-form" class="item-form"><input type="hidden" id="edit-item-id"><div class="form-field"><label for="edit-product-name">Product Name</label> <input id="edit-product-name" required></div><div class="form-field"><label for="edit-store-name">Store</label> <input id="edit-store-name" required></div><div class="form-row"><div class="form-field half"><label for="edit-quantity">Quantity</label> <input type="number" id="edit-quantity" step="0.01" min="0" required></div><div class="form-field half"><label for="edit-unit">Unit</label> <select id="edit-unit" required><option value="g">g</option><option value="kg">kg</option><option value="ml">ml</option><option value="L">L</option><option value="piece">piece</option><option value="bunch">bunch</option></select></div></div><div class="form-row"><div class="form-field half"><label for="edit-price">Price</label> <input type="number" id="edit-price" step="0.01" min="0" required></div><div class="form-field half"><label for="edit-currency">Currency</label> <select id="edit-currency" required><option value="DKK">DKK</option><option value="EUR">EUR</option><option value="USD">USD</option></select></div></div><div class="form-field"><label for="edit-purchase-date">Purchase Date</label> <input type="date" id="edit-purchase-date" required></div><div class="form-field"><label for="edit-notes">Notes</label> <textarea id="edit-notes"></textarea></div><div class="form-buttons"><button type="button" id="delete-item" class="danger-button">Delete</button> <button type="button" id="cancel-edit" class="secondary-button">Cancel</button> <button type="submit" class="primary-button">Save</button></div></form></section><section id="comparison-screen" class="screen"><h2>Product Comparison</h2><div class="comparison-header"><div class="comparison-product-name" id="comparison-product-name"></div><button id="close-comparison" class="secondary-button">Close</button></div><div id="comparison-list" class="comparison-list"></div></section></main><script>// Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(error => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }</script></body></html>
